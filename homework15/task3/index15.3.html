<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index15.3.css">
  <script src="./index15.3.js" defer></script>
  <title>Document</title>

</head>

<body>
  <div class="shop-wrapper">

      </div>
      <br>
      <div class="product2 product" id="product2">

      </div>

        <div class="productPrice" id="priceProduct3"></div>
      </div>
      <br>

      </div>

        <div class="productPrice" id="priceProduct8"></div>
